<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenRide</title>
    <link th:href="@{/css/app.css}" rel="stylesheet"/>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="login-container">
    <!-- Floating background elements -->
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>

    <div class="login-card">
        <!-- Header with Logo -->
        <div class="login-header">
            <div class="login-logo">
                <div class="logo-icon">
                    <i class="fas fa-car"></i>
                </div>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your GreenRide account</p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/web/auth/login}" th:object="${loginRequest}" method="post" class="login-form">

            <!-- Error message -->
            <div th:if="${error}" class="error-message" style="margin-bottom: 1rem;">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Success message -->
            <div th:if="${message}" class="success-message" style="margin-bottom: 1rem; color: #10b981;">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}"></span>
            </div>

            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text"
                           id="username"
                           th:field="*{username}"
                           class="form-input"
                           placeholder="Enter your username"
                           required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password"
                           id="password"
                           th:field="*{password}"
                           class="form-input"
                           placeholder="Enter your password"
                           required>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="login-links">
            <p style="color: #64748b; margin: 0;">Don't have an account?
                <a th:href="@{/web/auth/register}" style="color: #3b82f6; text-decoration: none; margin-left: 8px;">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </a>
            </p>
        </div>
    </div>
</div>

<!-- JavaScript for interactivity -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password visibility toggle
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.getElementById('password');

        if (passwordToggle && passwordInput) {
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.classList.toggle('fa-eye-slash');
                this.classList.toggle('fa-eye');
            });
        }

        // Add focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                const wrapper = this.closest('.input-wrapper');
                if (wrapper) {
                    const icon = wrapper.querySelector('.input-icon');
                    if (icon) icon.style.color = '#10b981';
                }
            });

            input.addEventListener('blur', function() {
                const wrapper = this.closest('.input-wrapper');
                if (wrapper) {
                    const icon = wrapper.querySelector('.input-icon');
                    if (icon) icon.style.color = '#94a3b8';
                }
            });
        });

        // Remember me checkbox styling
        const rememberCheckbox = document.querySelector('input[name="remember"]');
        if (rememberCheckbox) {
            rememberCheckbox.addEventListener('change', function() {
                this.parentElement.style.color = this.checked ? '#10b981' : '#475569';
            });
        }

        // Add animation to login button on hover
        const loginButton = document.querySelector('.btn-login');
        if (loginButton) {
            loginButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });

            loginButton.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        }
    });
</script>
</body>
</html>
