<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Something went wrong</h1>
<a th:href="@{/web/dashboard}">Back</a>

<div th:if="${exception}">
  <h3>Exception:</h3>
  <p th:text="${exception.message}">No message available</p>
</div>
</body>
</html>
